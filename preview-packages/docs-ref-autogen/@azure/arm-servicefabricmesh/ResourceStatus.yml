name: ResourceStatus
uid: '@azure/arm-servicefabricmesh.ResourceStatus'
package: '@azure/arm-servicefabricmesh'
summary: >-
  Defines values for ResourceStatus. \

  <xref:@azure/arm-servicefabricmesh.KnownResourceStatus> can be used
  interchangeably with ResourceStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unknown**: Indicates the resource status is unknown. The value is zero. \

  **Ready**: Indicates the resource is ready. The value is 1. \

  **Upgrading**: Indicates the resource is upgrading. The value is 2. \

  **Creating**: Indicates the resource is being created. The value is 3. \

  **Deleting**: Indicates the resource is being deleted. The value is 4. \

  **Failed**: Indicates the resource is not functional due to persistent
  failures. See statusDetails property for more details. The value is 5.
fullName: ResourceStatus

### YamlMime:TSType
name: ResourceRequests
uid: '@azure/arm-servicefabricmesh.ResourceRequests'
package: '@azure/arm-servicefabricmesh'
summary: >-
  This type describes the requested resources for a given container. It
  describes the least amount of resources required for the container. A
  container can consume more than requested resources up to the specified limits
  before being restarted. Currently, the requested resources are treated as
  limits.
fullName: ResourceRequests
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: cpu
    uid: '@azure/arm-servicefabricmesh.ResourceRequests.cpu'
    package: '@azure/arm-servicefabricmesh'
    summary: 'Requested number of CPU cores. At present, only full cores are supported.'
    fullName: cpu
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cpu: number'
      return:
        description: ''
        type: number
  - name: memoryInGB
    uid: '@azure/arm-servicefabricmesh.ResourceRequests.memoryInGB'
    package: '@azure/arm-servicefabricmesh'
    summary: The memory request in GB for this container.
    fullName: memoryInGB
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'memoryInGB: number'
      return:
        description: ''
        type: number

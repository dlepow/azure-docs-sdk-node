### YamlMime:TSEnum
name: KnownIntent
uid: '@azure/arm-security.KnownIntent'
package: '@azure/arm-security'
summary: >-
  Known values of <xref:@azure/arm-security.KnownIntent> that the service
  accepts.
fullName: KnownIntent
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Collection
    uid: '@azure/arm-security.KnownIntent.Collection'
    package: '@azure/arm-security'
    summary: >-
      Collection consists of techniques used to identify and gather information,
      such as sensitive files, from a target network prior to exfiltration.
  - name: CommandAndControl
    uid: '@azure/arm-security.KnownIntent.CommandAndControl'
    package: '@azure/arm-security'
    summary: >-
      The command and control tactic represents how adversaries communicate with
      systems under their control within a target network.
  - name: CredentialAccess
    uid: '@azure/arm-security.KnownIntent.CredentialAccess'
    package: '@azure/arm-security'
    summary: >-
      Credential access represents techniques resulting in access to or control
      over system, domain, or service credentials that are used within an
      enterprise environment.
  - name: DefenseEvasion
    uid: '@azure/arm-security.KnownIntent.DefenseEvasion'
    package: '@azure/arm-security'
    summary: >-
      Defense evasion consists of techniques an adversary may use to evade
      detection or avoid other defenses.
  - name: Discovery
    uid: '@azure/arm-security.KnownIntent.Discovery'
    package: '@azure/arm-security'
    summary: >-
      Discovery consists of techniques that allow the adversary to gain
      knowledge about the system and internal network.
  - name: Execution
    uid: '@azure/arm-security.KnownIntent.Execution'
    package: '@azure/arm-security'
    summary: >-
      The execution tactic represents techniques that result in execution of
      adversary-controlled code on a local or remote system.
  - name: Exfiltration
    uid: '@azure/arm-security.KnownIntent.Exfiltration'
    package: '@azure/arm-security'
    summary: >-
      Exfiltration refers to techniques and attributes that result or aid in the
      adversary removing files and information from a target network.
  - name: Exploitation
    uid: '@azure/arm-security.KnownIntent.Exploitation'
    package: '@azure/arm-security'
    summary: >-
      Exploitation is the stage where an attacker manages to get a foothold on
      the attacked resource. This stage is relevant for compute hosts and
      resources such as user accounts, certificates etc.
  - name: Impact
    uid: '@azure/arm-security.KnownIntent.Impact'
    package: '@azure/arm-security'
    summary: >-
      Impact events primarily try to directly reduce the availability or
      integrity of a system, service, or network; including manipulation of data
      to impact a business or operational process.
  - name: InitialAccess
    uid: '@azure/arm-security.KnownIntent.InitialAccess'
    package: '@azure/arm-security'
    summary: >-
      InitialAccess is the stage where an attacker manages to get foothold on
      the attacked resource.
  - name: LateralMovement
    uid: '@azure/arm-security.KnownIntent.LateralMovement'
    package: '@azure/arm-security'
    summary: >-
      Lateral movement consists of techniques that enable an adversary to access
      and control remote systems on a network and could, but does not
      necessarily, include execution of tools on remote systems.
  - name: Persistence
    uid: '@azure/arm-security.KnownIntent.Persistence'
    package: '@azure/arm-security'
    summary: >-
      Persistence is any access, action, or configuration change to a system
      that gives a threat actor a persistent presence on that system.
  - name: PreAttack
    uid: '@azure/arm-security.KnownIntent.PreAttack'
    package: '@azure/arm-security'
    summary: >-
      PreAttack could be either an attempt to access a certain resource
      regardless of a malicious intent, or a failed attempt to gain access to a
      target system to gather information prior to exploitation. This step is
      usually detected as an attempt, originating from outside the network, to
      scan the target system and find a way in.  Further details on the
      PreAttack stage can be read in [MITRE Pre-Att&ck
      matrix](https://attack.mitre.org/matrices/pre/).
  - name: PrivilegeEscalation
    uid: '@azure/arm-security.KnownIntent.PrivilegeEscalation'
    package: '@azure/arm-security'
    summary: >-
      Privilege escalation is the result of actions that allow an adversary to
      obtain a higher level of permissions on a system or network.
  - name: Probing
    uid: '@azure/arm-security.KnownIntent.Probing'
    package: '@azure/arm-security'
    summary: >-
      Probing could be either an attempt to access a certain resource regardless
      of a malicious intent, or a failed attempt to gain access to a target
      system to gather information prior to exploitation.
  - name: Unknown
    uid: '@azure/arm-security.KnownIntent.Unknown'
    package: '@azure/arm-security'
    summary: Unknown

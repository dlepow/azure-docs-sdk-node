### YamlMime:TSTypeAlias
name: AssessmentType
uid: '@azure/arm-security.AssessmentType'
package: '@azure/arm-security'
summary: >-
  Defines values for AssessmentType. \

  <xref:@azure/arm-security.KnownAssessmentType> can be used interchangeably
  with AssessmentType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **BuiltIn**: Azure Security Center managed assessments \

  **CustomPolicy**: User defined policies that are automatically ingested from
  Azure Policy to Azure Security Center \

  **CustomerManaged**: User assessments pushed directly by the user or other
  third party to Azure Security Center \

  **VerifiedPartner**: An assessment that was created by a verified 3rd party if
  the user connected it to ASC
fullName: AssessmentType
remarks: ''
isPreview: false
isDeprecated: false
syntax: type AssessmentType = string

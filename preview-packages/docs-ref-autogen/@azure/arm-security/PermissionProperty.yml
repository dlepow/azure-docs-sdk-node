### YamlMime:TSTypeAlias
name: PermissionProperty
uid: '@azure/arm-security.PermissionProperty'
package: '@azure/arm-security'
summary: >-
  Defines values for PermissionProperty. \

  <xref:@azure/arm-security.KnownPermissionProperty> can be used interchangeably
  with PermissionProperty,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AWS::AWSSecurityHubReadOnlyAccess**: This permission provides read only
  access to AWS Security Hub resources. \

  **AWS::SecurityAudit**: This permission grants access to read security
  configuration metadata. \

  **AWS::AmazonSSMAutomationRole**: The permission provides for EC2 Automation
  service to execute activities defined within Automation documents. \

  **GCP::Security Center Admin Viewer**: This permission provides read only
  access to GCP Security Command Center.
fullName: PermissionProperty
remarks: ''
isPreview: false
isDeprecated: false
syntax: type PermissionProperty = string

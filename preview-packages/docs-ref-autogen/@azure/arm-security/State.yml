name: State
uid: '@azure/arm-security.State'
package: '@azure/arm-security'
summary: >-
  Defines values for State. \

  <xref:@azure/arm-security.KnownState> can be used interchangeably with State,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Passed**: All supported regulatory compliance controls in the given standard
  have a passed state \

  **Failed**: At least one supported regulatory compliance control in the given
  standard has a state of failed \

  **Skipped**: All supported regulatory compliance controls in the given
  standard have a state of skipped \

  **Unsupported**: No supported regulatory compliance data for the given
  standard

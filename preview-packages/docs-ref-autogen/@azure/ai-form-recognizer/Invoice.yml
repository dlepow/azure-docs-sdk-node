syntax: "type Invoice = ReifyPrebuiltSchema<{ createdDateTime: \"2021-07-30T00:00:00Z\", description: \"Prebuilt model to extract key information from English invoices, including customer, vendor, invoice ID, due date, total, and more.\", docTypes: { invoice: { description: \"Invoice\", fieldSchema: { AmountDue: { description: \"Total Amount Due to the vendor\", example: \"$610.00\", type: \"currency\" }, BillingAddress: { description: \"Explicit billing address for the customer\", example: \"123 Bill St, Redmond WA, 98052\", type: \"string\" }, BillingAddressRecipient: { description: \"Name associated with the BillingAddress\", example: \"Microsoft Services\", type: \"string\" }, CustomerAddress: { description: \"Mailing address for the Customer\", example: \"123 Other St, Redmond WA, 98052\", type: \"string\" }, CustomerAddressRecipient: { description: \"Name associated with the CustomerAddress\", example: \"Microsoft Corp\", type: \"string\" }, CustomerId: { description: \"Reference ID for the customer\", example: \"CID-12345\", type: \"string\" }, CustomerName: { description: \"Customer being invoiced\", example: \"Microsoft Corp\", type: \"string\" }, CustomerTaxId: { description: \"The government ID number associated with the customer\", example: \"765432-1\", type: \"string\" }, DueDate: { description: \"Date payment for this invoice is due\", example: \"12/15/2019\", type: \"date\" }, InvoiceDate: { description: \"Date the invoice was issued\", example: \"11/15/2019\", type: \"date\" }, InvoiceId: { description: \"ID for this specific invoice (often 'Invoice Number')\", example: \"INV-100\", type: \"string\" }, InvoiceTotal: { description: \"Total new charges associated with this invoice\", example: \"$110.00\", type: \"currency\" }, Items: { description: \"List of line items\", items: { description: \"A single line item\", example: \"3/4/2021\nA123\nConsulting Services\b2 hours\n$30.00\n10%\n$60.00\", properties: { Amount: { description: \"The amount of the line item\", example: \"$60.00\", type: \"currency\" }, Date: { description: \"Date corresponding to each line item. Often it is a date the line item was shipped\", example: \"3/4/2021\", type: \"date\" }, Description: { description: \"The text description for the invoice line item\", example: \"Consulting service\", type: \"string\" }, ProductCode: { description: \"Product code, product number, or SKU associated with the specific line item\", example: \"A123\", type: \"string\" }, Quantity: { description: \"The quantity for this invoice line item\", example: \"2\", type: \"number\" }, Tax: { description: \"Tax associated with each line item. Possible values include tax amount, tax %, and tax Y/N\", example: \"$6.00\", type: \"currency\" }, Unit: { description: \"The unit of the line item, e.g, kg, lb etc.\", example: \"hours\", type: \"string\" }, UnitPrice: { description: \"The net or gross price (depending on the gross invoice setting of the invoice) of one unit of this item\", example: \"$30.00\", type: \"currency\" }, VAT: { description: \"Value added tax: this is the flat tax levied on an item\", example: \"€10.00\", type: \"currency\" } }, type: \"object\" }, type: \"array\" }, PaymentTerm: { description: \"The terms under which the payment is meant to be paid\", example: \"Net90\", type: \"string\" }, PreviousUnpaidBalance: { description: \"Explicit previously unpaid balance\", example: \"$500.00\", type: \"currency\" }, PurchaseOrder: { description: \"A purchase order reference number\", example: \"PO-3333\", type: \"string\" }, RemittanceAddress: { description: \"Explicit remittance or payment address for the customer\", example: \"123 Remit St New York, NY, 10001\", type: \"string\" }, RemittanceAddressRecipient: { description: \"Name associated with the RemittanceAddress\", example: \"Contoso Billing\", type: \"string\" }, ServiceAddress: { description: \"Explicit service address or property address for the customer\", example: \"123 Service St, Redmond WA, 98052\", type: \"string\" }, ServiceAddressRecipient: { description: \"Name associated with the ServiceAddress\", example: \"Microsoft Services\", type: \"string\" }, ServiceEndDate: { description: \"End date for the service period (for example, a utility bill service period)\", example: \"11/14/2019\", type: \"date\" }, ServiceStartDate: { description: \"First date for the service period (for example, a utility bill service period)\", example: \"10/14/2019\", type: \"date\" }, ShippingAddress: { description: \"Explicit shipping address for the customer\", example: \"123 Ship St, Redmond WA, 98052\", type: \"string\" }, ShippingAddressRecipient: { description: \"Name associated with the ShippingAddress\", example: \"Microsoft Delivery\", type: \"string\" }, SubTotal: { description: \"Subtotal field identified on this invoice\", example: \"$100.00\", type: \"currency\" }, TotalTax: { description: \"Total tax field identified on this invoice\", example: \"$10.00\", type: \"currency\" }, TotalVAT: { description: \"Total VAT tax amount in document\", example: \"€10.00\", type: \"currency\" }, VendorAddress: { description: \"Mailing address for the Vendor\", example: \"123 456th St New York, NY, 10001\", type: \"string\" }, VendorAddressRecipient: { description: \"Name associated with the VendorAddress\", example: \"Contoso Headquarters\", type: \"string\" }, VendorName: { description: \"Vendor who has created this invoice\", example: \"CONTOSO LTD.\", type: \"string\" }, VendorTaxId: { description: \"The government ID number associated with the vendor\", example: \"123456-7\", type: \"string\" } } } }, modelId: \"prebuilt-invoice\" }>"

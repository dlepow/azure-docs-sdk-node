name: SignalRFeature
uid: '@azure/arm-signalr.SignalRFeature'
package: '@azure/arm-signalr'
summary: 'Feature of a resource, which controls the runtime behavior.'
fullName: SignalRFeature
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: flag
    uid: '@azure/arm-signalr.SignalRFeature.flag'
    package: '@azure/arm-signalr'
    summary: >-
      FeatureFlags is the supported features of Azure SignalR service.

      - ServiceMode: Flag for backend server for SignalR service. Values
      allowed: "Default": have your own backend server; "Serverless": your
      application doesn't have a backend server; "Classic": for backward
      compatibility. Support both Default and Serverless mode but not
      recommended; "PredefinedOnly": for future use.

      - EnableConnectivityLogs: "true"/"false", to enable/disable the
      connectivity log category respectively.

      - EnableMessagingLogs: "true"/"false", to enable/disable the connectivity
      log category respectively.

      - EnableLiveTrace: Live Trace allows you to know what's happening inside
      Azure SignalR service, it will give you live traces in real time, it will
      be helpful when you developing your own Azure SignalR based web
      application or self-troubleshooting some issues. Please note that live
      traces are counted as outbound messages that will be charged. Values
      allowed: "true"/"false", to enable/disable live trace feature.
    fullName: flag
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'flag: FeatureFlags'
      return:
        description: ''
        type: <xref uid="@azure/arm-signalr.FeatureFlags" />

name: PreValidateEnableBackupRequest
uid: '@azure/arm-recoveryservicesbackup.PreValidateEnableBackupRequest'
package: '@azure/arm-recoveryservicesbackup'
summary: >-
  Contract to validate if backup can be enabled on the given resource in a given
  vault and given configuration.

  It will validate followings

  1. Vault capacity

  2. VM is already protected

  3. Any VM related configuration passed in properties.
